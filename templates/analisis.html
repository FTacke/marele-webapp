<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAR.ELE - Análisis</title>
  
  <!-- Dein (optionales) CSS, das Logo usw. kannst du natürlich behalten -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index_styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  
  <!-- Leaflet etc. kannst du weglassen oder weiter drinlassen, falls benötigt -->
  <!-- <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> -->

  <!-- JS-Datei mit unserer Tabellen-Logik -->
  <script src="{{ url_for('static', filename='js/dynamic_analysis.js') }}"></script>
  
  <script>
    // Fügt aktuelle Jahreszahl ein
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("currentYear").textContent = new Date().getFullYear();
    });
  </script>
</head>
<body>

  <header>
    <div id="logoContainer">
      <a href="{{ url_for('index') }}"><img src="static/img/logo_ele.jpg" width="350" alt="ELE"></a>
    </div>
    <div id="mainNavigation">
      <nav>
        <ul>
          <!-- Navigation links -->
          <li><a href="{{ url_for('index') }}" class="page-link">Inicio</a></li>
          <li><a href="{{ url_for('proyecto') }}" class="page-link"><i class="fa-solid fa-building-columns"></i> Proyecto</a></li>
          <li><a href="{{ url_for('informantes') }}" class="page-link"><i class="bi bi-person-lines-fill"></i> Informantes</a></li>
          <li><a href="{{ url_for('analisis') }}" class="page-link active"><i class="bi bi-clipboard-data-fill"></i> Análisis</a></li>
          <!-- Logout Button -->
          <li class="logout-item">
            <a href="{{ url_for('logout') }}" class="logout-link">
              <i class="bi bi-box-arrow-right" alt="Logout"> Salir</i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="content-container">
    <h1>Análisis comparativo</h1>
  
    <!-- Dynamische Tabelle -->
    <table id="analysisTable">
      <!-- Die JS-Datei füllt Thead/Tbody dynamisch -->
    </table>
  

  </div>


<div class="custom-audio-player">
  <div class="player-controls">
    <div class="player-controls-top">
      <input type="range" id="progressBar" min="0" max="100" value="0" class="progress-bar">
      <div class="volume-control-container">
        <i id="muteBtn" class="fa-solid fa-volume-high" style="color: #303030;"></i>  
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1.0" class="volume-control">
      </div>
    </div>
    <div class="player-controls-bottom">
      <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
      <div class="playContainer">
        <div id="seconds">
          <i id="rewindBtn" class="fa-solid fa-rotate-left fa-xl" style="color: #303030;"></i>
          <span>3</span>
        </div>
        <i id="playPauseBtn" class="bi bi-play-circle-fill" style="font-size: 3em; color: #303030"></i>
        <div id="seconds">
          <i id="forwardBtn" class="fa-solid fa-rotate-right fa-xl" style="color: #303030;"></i>
          <span>3</span>
        </div>
      </div>
      <div class="speed-control-container">
        <i class="bi bi-speedometer2" style="font-size: 1.2em; color: #303030"></i>
        <input type="range" id="speedControlSlider" min="0.5" max="1.5" step="0.1" value="1.0">
        <div id="speedDisplay">1.0x</div>
      </div>
    </div>
  </div>
</div>

<!-- Verstecktes oder sichtbares Audio-Element, das gesteuert wird: -->
<audio id="tableAudioPlayer" style="display: none;"></audio>



<!-- Footer -->
<div class="footer">
  <div>
    &copy; <span id="currentYear"></span> | 
    <a href="https://uni-marburg.de/YW1KYG" target="_blank">Felix Tacke</a> | 
    Philipps-Universität Marburg
  </div>
</div>

</body>
</html>
